
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:500|Lora:400,italic,700" rel="stylesheet">
    <style>
    body {
      background-color: #e7f9e7;
      margin: 0;
      padding: 0;
      font-family: "Playfair Display", serif;
      font-weight: 500;
      font-style: normal;
    }

    #form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        row-gap: 30px;
        margin-top: 3rem;
        margin-bottom: 4rem;
        text-align: center;
    }

    #form h1 {
        font-size: 3em;
        color: #385638;
        margin: 0;
    }

    .form input {
        width: 300px;
        margin-top: 10px;
        border-radius: 5px;
        border-color: #3f583f;
        padding: 10px;
        font-family: "Lora", serif;
        font-weight: 400;
        font-style: normal;
    }

    .form label {
        font-style: italic;
        font-weight: 200;
    }

    .form button {
        margin-top: 1rem;
        padding: 10px 30px;
        font-size: 1rem;
        background-color: #0e400e;
        color: #fff;
        font-family: "Lora", serif;
        font-weight: 400;
        font-style: normal;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #reg {
        font-size: 1rem;
        margin-top: 1rem;
        font-style: none;
    }

    #reg a {
        font-style: italic;
        color: black;
        text-decoration: none;
    }

    #reg a:hover {
        font-style: italic;
        color: blue;
    }

    .book-image {
        width: 300px; 
        height: auto; 
        border-radius: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    
    @media only screen and (max-width: 600px) {
        #form {
            padding: 0 20px; 
        }
        .form input {
            width: calc(100% - 20px); 
            margin-top: 10px;
        }
        .form button {
            width: calc(100% - 20px);
        }
        .book-image {
            width: 80%;
        }
    }
    </style>
    <title>Library Management Project</title>
</head>
